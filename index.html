<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tabela</title>

    <script src="js/script1.js"></script>

    <link rel="stylesheet" href="css/tabela.css">

</head>
<body>

    <header>
        <h1> <img src="img/logo.png" alt=""></h1>
    </header>

    <main>
        <div class="title">
            <h2>Tabela</h2>
     
        </div>

        <div class="card">

            <div class="lineInput">
                <label>Nome</label>
                <input type="text" id="nome" placeholder="Nome do autor">
            </div>

            <div class="lineInput">
                <label>Idade</label>
                <input type="number" id="idade" placeholder="Idade do autor">
            </div>

            <button onclick="tabela.salvar()" id = 'btn1'>Salvar</button>
            <button onclick="tabela.cancelar()">Cancelar</button>
    
        </div>

        <div class="content">
            <table>
                <thead>
                    <th class="center">ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Ações</th>
                </thead>

                <tbody id = 'tbody'>

                </tbody>
            </table>
        </div>


    </main>
</body>
</html>
